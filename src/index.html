<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <script
      src="https://kit.fontawesome.com/7a916139ac.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Task Tracker</h1>
    </header>

    <aside>
      <ul class="filters">
        <li class="all">
          <i class="fa-solid fa-clipboard-list"></i>
          <span>All</span>
        </li>
        <li class="important">
          <i class="fa-solid fa-star"></i>
          <span>Important</span>
        </li>
        <li class="completed">
          <i class="fa-solid fa-check-double"></i>
          <span>Completed</span>
        </li>
        <li class="overdue">
          <i class="fa-solid fa-circle-exclamation"></i>
          <span>Overdue</span>
        </li>
      </ul>

      <div class="project">
        <div class="project_header">
          <h2>Project</h2>
          <button class="add_project">+</button>
        </div>
        <ul class="project_list"></ul>
      </div>
    </aside>

    <main></main>

    <footer>
      <p>Built By Hafuza Hakim</p>
    </footer>

    <div class="project_wrapper hidden">
      <div class="project_form">
        <form action="#" id="project_form">
          <div class="form_header">
            <span>New Project</span>
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="form_main">
            <div class="label_wrapper">
              <label for="title">Project Title</label>
              <input type="text" id="title" name="title" required />
            </div>
            <div class="label_wrapper">
              <label for="icon">Project Icon</label>
              <div class="icon_choices">
                <div class="icon_wrapper">
                  <i class="fa-solid fa-briefcase"></i>
                </div>
                <div class="icon_wrapper">
                  <i class="fa-solid fa-dumbbell"></i>
                </div>
                <div class="icon_wrapper">
                  <i class="fa-solid fa-seedling"></i>
                </div>
                <div class="icon_wrapper">
                  <i class="fa-solid fa-car-side"></i>
                </div>
                <div class="icon_wrapper">
                  <i class="fa-solid fa-pen"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="form_footer">
            <button type="button" class="project_form_cancel">Cancel</button>
            <button type="submit" class="project_form_submit">Add</button>
          </div>
        </form>
      </div>
    </div>

    <div class="todo_wrapper hidden">
      <div class="todo_form">
        <form action="#" id="todo_form">
          <div class="form_header">
            <span>New Task</span>
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="form_main">
            <div class="label_wrapper">
              <label for="task">Task Name</label>
              <input type="text" id="task" name="task" required />
            </div>
            <div class="label_wrapper">
              <label for="priority">Task Priority</label>
              <select name="priority" id="priority" required>
                <option value disabled selected>Select priority</option>
                <option value="low">Low</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="label_wrapper">
              <label for="date">Due Date</label>
              <input type="date" id="date" name="date" required />
            </div>
          </div>
          <div class="form_footer">
            <button type="button" class="task_form_cancel">Cancel</button>
            <button type="submit" class="task_form_submit">Add</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
